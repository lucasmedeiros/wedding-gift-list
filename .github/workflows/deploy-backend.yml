name: Deploy Backend to AWS EC2

on:
  push:
    tags:
      - 'v*.*.*'          # Triggers on version tags like v1.0.0, v2.1.3, etc.
      - 'backend-v*.*.*'  # Triggers on backend-specific tags like backend-v1.0.0
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: |
        cd backend
        dotnet restore

    - name: Build
      run: |
        cd backend
        dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        cd backend
        dotnet publish -c Release -o ./publish

    - name: Create deployment package
      run: |
        cd backend
        zip -r ../deploy.zip ./publish/* deploy-scripts/*

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to EC2
      run: |
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no deploy.zip ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/

    - name: Deploy on EC2
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        cd ~
        unzip -o deploy.zip
        chmod +x deploy-scripts/*.sh
        sudo ./deploy-scripts/deploy.sh
        EOF
