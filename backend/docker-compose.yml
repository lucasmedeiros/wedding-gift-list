version: '3.8'

services:
  wedding-gift-api:
    build: .
    container_name: wedding-gift-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - wedding-gift-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/wedding_gifts.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/gifts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wedding-gift-data:
    driver: local
